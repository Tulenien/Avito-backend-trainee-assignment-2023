version: '3.3'

services:
  linter:
    image: golangci/golangci-lint:v1.54-alpine
    volumes:
      - ./api/mod_cache:/go/pkg/mod
      - ./api/app:/usr/src/app
    working_dir: /usr/src/app
    command: 'golangci-lint run'

  tester:
    image: golang:v1.21.0-alpine3.18
    volumes:
      - ./api/mod_cache:/go/pkg/mod
      - ./api/app:/usr/src/app
    working_dir: /usr/src/app
    command: 'go test -v ./...'